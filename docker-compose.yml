services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data/photos.csv:/app/data/photos.csv
    working_dir: /app/backend
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app/frontend
      - /app/node_modules
    depends_on:
      - backend
